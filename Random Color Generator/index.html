<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h2 id="main-title">Random Color Generator</h2>

      <div id="color-container">
        <div id="generate-color-container">
          <div id="color-box"></div>
          <button id="generate-color-btn">Generate Color</button>
        </div>

        <div id="copy-color-container">
          <h2>HEX Color Code</h2>
          <input type="text" id="color-code" readonly />
        </div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
